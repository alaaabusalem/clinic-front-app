<div>
    <app-loading *ngIf="IsLoading"></app-loading>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="error">
     {{error}}
  </div>
<p>Login Form</p>
<form (ngSubmit)="OnSubmit()" #form="ngForm" [hidden]="IsLoading">
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" 
      class="form-control"
       id="exampleInputEmail1" 
       aria-describedby="emailHelp" placeholder="Enter email"
       ngModel
       name="Email"
       #Email="ngModel"
       required
       >
       <span *ngIf="!Email.valid && Email.touched" class="text-danger">
        <span *ngIf="Email.errors?.required" >Password is required.</span>
       </span>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" 
      class="form-control" 
      id="exampleInputPassword1"
       placeholder="Password"
       ngModel
       name="password"
       minlength="8" 
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$"
      required
      #password="ngModel">
      <span *ngIf="!password.valid && password.touched" class="text-danger">
        <span *ngIf="password.errors?.required" >Password is required.</span>
        <span *ngIf="password.errors?.minlength" >Password must be at least 8 characters. </span>
        <span *ngIf="password.errors?.pattern" >Password must contain at least one lowercase letter, one uppercase letter, and one digit.</span>
      </span>
    </div>
   
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid">Submit</button>
  </form>
