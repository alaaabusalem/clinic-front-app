

<div class="col-12 col-md-6 col-lg-3  p-3 mx-auto">

  <div>
    <app-loading *ngIf="IsLoading"></app-loading>
  </div>
  <div class="alert alert-danger" role="alert" *ngIf="errArray">
    <ol>
      <li *ngFor="let err of errArray">{{err}}</li>
    </ol>
  </div>

  <form (ngSubmit)="OnSubmit()" #form="ngForm" [hidden]="IsLoading">

  <div class="nice-form-group">
    <label for="exampleInputEmail1">Name</label>
    <input type="text" class="form-control" 
    id="exampleInputEmail1" 
    aria-describedby="emailHelp" 
    placeholder="Enter Your Name"
    ngModel
    name="name"
    required
    #name="ngModel"
    >
    <span *ngIf="!name.valid && name.touched" class="text-danger">
        <span *ngIf="name.errors?.required" >Name is required.</span>
        <span *ngIf="name.errors?.duplicated">please choose another Name</span>
    </span>
  </div>
  
  <div class="nice-form-group">
    <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control"  
      aria-describedby="emailHelp" 
      placeholder="Enter email"
      ngModel
      name="Email"
      required
      #Email="ngModel"
      >
      <span *ngIf="!Email.valid && Email.touched" class="text-danger">
        <span *ngIf="Email.errors?.required" >Email is required.</span>
        <span *ngIf="Email.errors?.duplicated">please choose another Email</span>
    </span>
  </div>
  
  <div class="nice-form-group">
    <label for="exampleInputEmail1">Phone Number</label>
        <input type="text" class="form-control" 
        aria-describedby="emailHelp" 
        placeholder="Enter Phone Number"
        ngModel
        name="PhoneNumber"
        required
        #PhoneNumber="ngModel"
        >
        <span *ngIf="!PhoneNumber.valid && PhoneNumber.touched" class="text-danger">
            <span *ngIf="PhoneNumber.errors?.required" >Phone Number is required.</span>
        </span>
  </div>
  <div class="nice-form-group">
    <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control"
    ngModel
    name="password" 
      placeholder="Password"
      required
      #Password="ngModel"
      minlength="8" 
      pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).*$"
      >
      <span *ngIf="!Password.valid && Password.touched" class="text-danger">
        <br>
        <span *ngIf="Password.errors?.required" >Password is required.</span>
        <br>
        <span *ngIf="Password.errors?.minlength" >Password must be at least 8 characters. </span>
        <br>
        
        <span *ngIf="Password.errors?.pattern" >Password must contain at least one lowercase letter,<br> one uppercase letter, and one digit.</span>
        <br>
      </span>
  </div>
  <div class="nice-form-group">

  <button type="submit" class="btn" [disabled]="!form.valid">Submit</button>
  </div>
  </form>
</div>
